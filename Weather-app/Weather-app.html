<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f6581e4961.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <header>
            <form id="search-form">
              <input
                type="search"
                placeholder="Enter a city.."
                required
                class="search-input"
                id="search-input"
              />
              <input type="submit" value="Search" class="search-button" />
            </form>
          </header>
          <h1 class="current-city">
            <i class="fa-solid fa-location-dot" style="color: #d26ddf;"></i>  
            <span class="current-city">Johannesburg</span>
          </h1>
          
          <div class="conditions">
              <span id="current-date"></span>, sunny <br />
            <div class="current-percetages">
              Precipition :
              <span><strong> 0 %</strong></span>
            </div>
            <div>
              Humidity :
              <span><strong> 41 %</strong></span>
            </div>
            <div>
              Wind :
              <span><strong> 14 Km/h</strong></span>
            </div>
          </div>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">
            <img src="images/sun.png" width="45px" />
          </span>
          <span class="current-temperature-value">24</span>
          <span class="current-temperature-unit">Â°C</span>
        </div>
        <br />
    <footer>
      Coded by 
      <a href="#" target="_blank"> Malebo Letsoalo</a>
    <script src="src/index.js"></script>
  </body>
</html>
